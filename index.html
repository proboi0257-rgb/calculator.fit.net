<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Calorie Calculator</title>
    <style>
        /* CSS: The Design */
        :root {
            --bg-color: #1e1e24;
            --card-bg: #2b2b36;
            --text-color: #ffffff;
            --accent-color: #00e676; /* Neon Green */
            --secondary-text: #a0a0a0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .calculator-card {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 400px;
            border: 1px solid #3d3d4d;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: var(--secondary-text);
            font-size: 0.9em;
        }

        input, select {
            width: 100%;
            padding: 12px;
            background-color: #1e1e24;
            border: 1px solid #3d3d4d;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: var(--accent-color);
            color: #1e1e24;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #00b359;
        }

        .result-section {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #3d3d4d;
            display: none; /* Hidden by default */
        }

        .result-item {
            margin-bottom: 15px;
            text-align: center;
        }

        .result-label {
            font-size: 0.9em;
            color: var(--secondary-text);
        }

        .result-value {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--accent-color);
        }
    </style>
</head>
<body>

<div class="calculator-card">
    <h2>Calorie Calculator</h2>
    
    <div class="input-group">
        <label>Gender</label>
        <div class="radio-group">
            <div class="radio-item">
                <input type="radio" id="male" name="gender" value="male" checked>
                <label for="male" style="margin:0">Male</label>
            </div>
            <div class="radio-item">
                <input type="radio" id="female" name="gender" value="female">
                <label for="female" style="margin:0">Female</label>
            </div>
        </div>
    </div>

    <div style="display: flex; gap: 10px;">
        <div class="input-group" style="flex: 1;">
            <label for="age">Age</label>
            <input type="number" id="age" placeholder="e.g. 25">
        </div>
        <div class="input-group" style="flex: 1;">
            <label for="weight">Weight (kg)</label>
            <input type="number" id="weight" placeholder="e.g. 70">
        </div>
    </div>

    <div class="input-group">
        <label for="height">Height (cm)</label>
        <input type="number" id="height" placeholder="e.g. 175">
    </div>

    <div class="input-group">
        <label for="activity">Activity Level</label>
        <select id="activity">
            <option value="1.2">Sedentary (No exercise)</option>
            <option value="1.375">Light (Exercise 1-3 times/week)</option>
            <option value="1.55">Moderate (Exercise 3-5 times/week)</option>
            <option value="1.725">Active (Exercise 6-7 times/week)</option>
            <option value="1.9">Very Active (Physical job/Hard exercise)</option>
        </select>
    </div>

    <div class="input-group">
        <label for="goal">Goal</label>
        <select id="goal">
            <option value="maintain">Maintain Weight</option>
            <option value="diet">Dieting (Lose Weight)</option>
            <option value="bulk">Bulking (Gain Weight)</option>
        </select>
    </div>

    <button onclick="calculateCalories()">Calculate</button>

    <div id="results" class="result-section">
        <div class="result-item">
            <div class="result-label">To Maintain Current Weight:</div>
            <div class="result-value"><span id="maintain-cals">0</span> kcal</div>
        </div>
        <div class="result-item">
            <div class="result-label" id="goal-label">To Reach Your Goal:</div>
            <div class="result-value" style="color: #fff;"><span id="goal-cals">0</span> kcal</div>
        </div>
    </div>
</div>

<script>
    // JS: The Logic
    function calculateCalories() {
        // 1. Get user inputs
        const gender = document.querySelector('input[name="gender"]:checked').value;
        const age = parseFloat(document.getElementById('age').value);
        const weight = parseFloat(document.getElementById('weight').value);
        const height = parseFloat(document.getElementById('height').value);
        const activityMultiplier = parseFloat(document.getElementById('activity').value);
        const goal = document.getElementById('goal').value;

        // Validation: Check if fields are empty
        if (!age || !weight || !height) {
            alert("Please fill in all fields (Age, Weight, and Height).");
            return;
        }

        // 2. Calculate BMR (Mifflin-St Jeor Equation)
        let bmr = 0;
        if (gender === 'male') {
            // (10 x weight) + (6.25 x height) - (5 x age) + 5
            bmr = (10 * weight) + (6.25 * height) - (5 * age) + 5;
        } else {
            // (10 x weight) + (6.25 x height) - (5 x age) - 161
            bmr = (10 * weight) + (6.25 * height) - (5 * age) - 161;
        }

        // 3. Calculate Maintenance Calories (TDEE)
        const maintenance = Math.round(bmr * activityMultiplier);

        // 4. Calculate Goal Calories
        let goalCalories = maintenance;
        let goalText = "To Maintain Weight:";

        if (goal === 'diet') {
            goalCalories = maintenance - 500; // Deficit of 500
            goalText = "For Dieting (Loss):";
        } else if (goal === 'bulk') {
            goalCalories = maintenance + 500; // Surplus of 500
            goalText = "For Bulking (Gain):";
        }

        // 5. Update HTML
        document.getElementById('maintain-cals').innerText = maintenance;
        document.getElementById('goal-cals').innerText = goalCalories;
        document.getElementById('goal-label').innerText = goalText;

        // Show result section
        document.getElementById('results').style.display = 'block';
    }
</script>

</body>
</html>
